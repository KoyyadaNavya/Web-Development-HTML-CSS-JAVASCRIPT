<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 20px;
        }

        h1 {
            color: #007acc;
        }

        img {
            width: 300px;
            border-radius: 10px;
        }

        a {
            color: #d2691e;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Webpage</h1>
    <p>This is a simple HTML page styled with CSS and made interactive with JavaScript.</p>
    
    <img src="https://via.placeholder.com/300" alt="Sample Image">

    <p>Learn more about web development on 
        <a href="https://developer.mozilla.org/en-US/docs/Learn" target="_blank">MDN Web Docs</a>.
    </p>

    <button onclick="showMessage()">Click Me!</button>

    <script>
        function showMessage() {
            alert("Hello! Thanks for clicking the button.");
        }
    </script>

</body>
</html>
